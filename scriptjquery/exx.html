<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="exx.css">
    <title>the login</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            $("#head1").fadeIn("speed");
            $("#head2").fadeIn();
            $("#head3").fadeIn(5);
        });
    });
</script>
<body>

    <button>Start Animation fadeIn</button>

    <div id="head1" style="width:100px;height:100px;background-color:rgb(115, 0, 255);display: none;"></div><br>
    <div id="head2" style="width:100px;height:100px;background-color:rgba(181, 13, 49, 0.306);display: none;"></div><br>
    <div id="head3" style="width:100px;height:100px;background-color:black;display: none;"></div>
 
    
    
 
</body>

</html>
